server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 處理 favicon（避免 404 錯誤）
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }

    # 處理 sitemap.xml（SEO）
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # 處理 robots.txt（SEO）
    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # 特別處理 payment-result.html（最高優先級，確保可以正常訪問）
    location = /payment-result.html {
        add_header Content-Type "text/html; charset=utf-8";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # 明確處理所有 HTML 文件
    location ~ \.html$ {
        add_header Content-Type "text/html; charset=utf-8";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # 處理靜態資源（必須在 SPA fallback 之前）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 確保正確的 MIME 類型
        types {
            application/javascript js;
            text/css css;
            application/json json;
        }
        try_files $uri =404;
    }
    
    # 特別處理 /assets/ 目錄（最高優先級）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 確保正確的 MIME 類型
        types {
            application/javascript js;
            text/css css;
            application/json json;
        }
        try_files $uri =404;
    }

    # 處理 404 錯誤（自定義 404 頁面）
    error_page 404 /404.html;
    location = /404.html {
        internal;
        add_header Content-Type "text/html; charset=utf-8";
        root /usr/share/nginx/html;
    }

    # SPA fallback：所有未匹配路徑交由前端路由處理
    location / {
        try_files $uri $uri/ /index.html;
    }
}

